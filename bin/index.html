<!DOCTYPE html>
<html>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="bmi">
    Height: <input ng-model="height" type="number"
    onkeypress="return isNumberKey(event)"/> in <br/>
    Weight: <input ng-model="weight" type="number"
    onkeypress="return isNumberKey(event)"/> lbs
    <div>BMI: {{((weight*705)/height)/height}} </div>
</div>
<script type="text/javascript">
function isNumberKey(evt){
    var charCode = (evt.which) ? evt.which : evt.keyCode
    if (charCode > 31 && (charCode != 46 &&(charCode < 48 || charCode > 57)))
        return false;
    return true;
}
</script>
<script src="js/app.js" charset="utf-8"></script>
<script src="js/mainController.js" charset="utf-8"></script>
</body>
</html>
